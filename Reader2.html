<!DOCTYPE html>
<html>
<head>
	<title>Text to Speech</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<div class="form-group">
			<label for="story">Enter Story:</label>
			<textarea class="form-control" id="story" rows="10"></textarea>
		</div>
		<div class="form-group">
			<label for="voice">Select Voice:</label>
			<select class="form-control" id="voice">
				<option value="en-US_Male">Male Voice</option>
				<option value="en-US_Female">Female Voice</option>
				<option value="en-US_Child">Child Voice</option>
			</select>
		</div>
		<div class="form-group">
			<button class="btn btn-primary" onclick="speak()">Speak</button>
		</div>
	</div>

	<script>
		// Function to convert text to speech
		function speak() {
			// Get the text to be spoken
			const text = document.getElementById("story").value;

			// Get the selected voice
			const voice = document.getElementById("voice").value;

			// Create a new speech synthesis object
			const synth = window.speechSynthesis;

			// Create a new speech synthesis utterance
			const utterance = new SpeechSynthesisUtterance(text);

			// Set the voice
			utterance.voice = synth.getVoices().find((v) => v.name === voice);

			// Speak the utterance
			synth.speak(utterance);
		}
	</script>

	<!-- Bootstrap JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
